<!DOCTYPE html>

<html lang="pt">

<head>
  <title>Login</title>
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/common.css">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>
</head>

<body>
  <div class="container-login">
    <header>
      <h1</h1></header>
    <div class="content-backgrund">
      <div>
      <img id="logo2" src="./Images/Logos-09.png" alt="Buy and change">
 
    <form action="javascript:login()" id="entrar">
      <table>
        <tr>
          <!--<td>Name:</td>-->
          <input type="text" autocomplete="username" placeholder="email" id="email">
          <i class="fas fa-envelope iEmail"></i>
        </tr>
        <tr>
         <!-- <td>Password:</td>-->
          <input type="password" autocomplete="current-password" placeholder="Password" id="password">
           <i class="fas fa-lock iPassword"></i>
        </tr>
      </table>
      <p id="msg" class="warning"></p>
      <!--<p><input type="submit" value="Login"></p>-->
      <button type="submit" value="Login">Sign in</button>
      <p><a href="register.html">Create a new account</a></p>
    </form>
    </div>
  </div>
</body>

</html>
