<!DOCTYPE html>

<html lang="pt">

<head>
  <title>Profile</title>
  <link rel="stylesheet" href="./stylesheets/perfil.css">
  <link rel="stylesheet" href="stylesheets/common.css">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/profile.js"></script>
</head> 
<body>
  <div class="container">
    <header>
      <div class="container-grid">
        <div class="logo">
          <!--Os alts devem dar sigificado, em logos o alt deve ser o texto do próprio texto
        Super importante para pessoas cegas por examplo -->
          <img id="logo2" src="./Images/Logos-09.png" alt="Buy and change">
        </div>
        <nav class="icon-menu">
          <!--Sem que se tem a tag "a" deve ter um href associada, senão não é keyboard accessible
      -->
          <a onclick="inicio()"> Inicio</a>
          <a onclick="mensagem()">Perfil </a>
          <a onclick="perfil()">Menssagens </a>
          <a onclick="logout()">Logout </a>
        </nav>
      </div>
    </header>
    <section class="menu">
      <nav class="navigation-menu">
        <section class="profile">
            <span class="profile-img">
               <img src="./Images/53ca53ca-94d0-421f-b555-b3eac365bfc5.jpg" alt="Imagem de perfil">   
            </span>
            <span>
              <h2 id="name"> </h2>
              <h2 ><span id="user">______</span>
                <p class="status">online</p>
            </span>
        </section>
        <a>Adicionar foto de Perfil</a>
      </nav>
    </section>
    <section class="content">
      <h1 class="title">Conteúdo</h1>
    </section>
  </div>
</body>
</html>
